name: All Tests

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  merge:
    runs-on: windows-latest
    needs: tests
    if: ${{ github.event_name == 'push' && success() }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Merge changes
        run: |
          git config user.name "Parasite-231"
          git config user.email "muktadir@iut-dhaka.edu"
          git merge --no-ff ${{ github.event.before }}
          git push origin main
